<!DOCTYPE html>
<html>
  <head>
    <title>Applications</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Assign Candidate to Role</h2>

      <form method="post">
        <select name="candidate_id">
          {% for c in candidates %}
          <option value="{{ c[0] }}">{{ c[1] }}</option>
          {% endfor %}
        </select>

        <select name="role_id">
          {% for r in roles %}
          <option value="{{ r[0] }}">{{ r[2] }}</option>
          {% endfor %}
        </select>

        <select name="status">
          <option>Sourced</option>
          <option>Contacted</option>
          <option>Interviewing</option>
          <option>Offered</option>
          <option>Rejected</option>
        </select>

        <button>Assign</button>
      </form>

      <h2>Applications</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Candidate</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
        {% for a in applications %}
        <tr>
          <td>{{ a[0] }}</td>
          <td>{{ a[1] }}</td>
          <td>{{ a[2] }}</td>
          <td>{{ a[3] }}</td>
        </tr>
        {% endfor %}
      </table>
<body>
  <div class="nav">
    <a href="/clients">Clients</a> |
    <a href="/roles">Roles</a> |
    <a href="/candidates">Candidates</a> |
    <a href="/applications">Applications</a>
  </div>
  <hr>

  <div class="container">
    </div>
  </body>
</html>
