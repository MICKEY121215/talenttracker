<!DOCTYPE html>
<html>
  <head>
    <title>Clients</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Add Client</h2>
      <form method="post">
        <input type="text" name="name" placeholder="Client name" required />
        <button>Add Client</button>
      </form>

      <h2>Client List</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
        {% for c in clients %}
        <tr>
          <td>{{ c[0] }}</td>
          <td>{{ c[1] }}</td>
        </tr>
        {% endfor %}
      </table>

      <br />
      <a href="/roles">Go to Roles â†’</a>
    </div>
  </body>
</html>
