<!DOCTYPE html>
<html>
  <head>
    <title>Clients</title>
  </head>
  <body>
    <h2>Add Client</h2>
    <form method="post">
      <input type="text" name="name" required />
      <button>Add</button>
    </form>

    <h2>Clients</h2>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      {% for c in clients %}
      <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
      </tr>
      {% endfor %}
    </table>

    <a href="/roles">Go to Roles</a>
  </body>
</html>
