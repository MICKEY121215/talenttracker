<!DOCTYPE html>
<html>
  <head>
    <title>Roles</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Add Role</h2>
      <form method="post">
        <label>Client</label>
        <select name="client_id">
          {% for c in clients %}
          <option value="{{ c[0] }}">{{ c[1] }}</option>
          {% endfor %}
        </select>

        <label>Role Title</label>
        <input type="text" name="title" required />

        <label>Job Description</label>
        <textarea name="jd_text"></textarea>

        <label>Status</label>
        <select name="status">
          <option>Open</option>
          <option>Closed</option>
        </select>

        <button>Add Role</button>
      </form>

      <h2>Roles</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Client</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
        {% for r in roles %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
        </tr>
        {% endfor %}
      </table>

      <br />
      <a href="/clients">‚Üê Back to Clients</a>
    </div>
  </body>
</html>
